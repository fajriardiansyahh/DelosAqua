{{ template "apps" .}}

{{ define "content" }}
<div class="text-center">
    <h1>Delos Aqua</h1>
    <h2>Master Data</h2>
</div>

<div class="container">
    <div class="row m-0">
        <div class="col-sm-10">
            <h3>Farms Data</h3>
        </div>
        <div class="col-sm-2 pull-right">
            <button class="btn btn-sm btn-outline-primary">
                <i class="fas fa-plus"></i> Add new data
            </button>
        </div>
    </div>
    <hr>
    <br>
    <div class="row align-items-center justify-content-center">
        
        {{ range .Data }}
            <button href="" class="card m-3 btn btn-sm btn-secondary btn-farms" farms-data="{{ .ID }}" style="width: 14rem;">
                    <img src="https://foodtank.com/wp-content/uploads/2020/04/COVID-19-Relief_Small-Farms-.jpg" height="128" class="card-img-top bg-secondary" alt="...">
                    <br>
                    <strong class="text-dark text-left">
                        {{ .Name }}
                    </strong>
                    <div class="card-body">
                        <p class="card-text text-dark">{{ .Description }}</p>
                    </div>
                </button>
        {{ end }}
    </div>
</div>

{{ end }}
