{{ template "apps" .}}

{{ define "models" }}

    
        <div class="row align-items-center justify-content-center m-0 p-2">
            <div class="col"></div>
            <div class="col">
                <img 
                    src="https://foodtank.com/wp-content/uploads/2020/04/COVID-19-Relief_Small-Farms-.jpg" 
                    height="256" 
                    class="card-img-top bg-secondary" 
                    alt="..." />
            </div>
            <div class="col"></div>
        </div>
        <div class="row align-items-center justify-content-center m-0 p-2">
            <div class="col"></div>
            <div class="col">

                <div class="row">
                    <div class="col">
                        <h2>Farm {{ .Name }}</h2>
                    </div>
                    <div class="col pull-right">
                        <button class="btn btn-sm btn-outline-success btn-view-ponds">View Ponds</button>
                    </div>
                </div>
                
                <div class="container text-wrap fw-bold">
                    <h3>Description: {{ .Description }}</h3>
                    <h3>Thumbnails: {{ .Thumbnails }}</h3>
                    <h3>Created: {{ .Created_at.String }}</h3>
                    
                </div>
            </div>
            <div class="col"></div>
        </div>
    
{{ end }}
